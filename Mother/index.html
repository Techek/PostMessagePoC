<label for="objectId">ObjectId</label><br/>
<input type="text" id="objectId" value=""/><br/>
<br/>
<a href="#" id="openExternal">Open external</a><br/>
<script type="text/javascript">
    var bt = $("#openExternal");
    bt.on("click",
        function(e) {
            var popupWindow = window.open("popup.html", "popup");
        });

    function getObjectId() {
        var field = $("#objectId");
        return field.val();
    }
    function setObjectId(value) {
        var field = $("#objectId");
        field.val(value);
    }
</script>
